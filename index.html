<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/scripts/index.js" defer></script>
    <title>Animal Guessing Game</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Crimson+Text:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css" type="text/css" media="all">

        <div class="rowOne">
            <h1>Question Goes Here?</h1>

            <div class="colTwo">
                <img class="animal" src="/images/giraffe_dawn.jpg" alt="Giraffe" title="Photo by Dawn Armfield on Unsplash">

            <div class="colThree">
                <img class="animal" src="/images/lion_frida.jpg" alt="Lion" title="Photo by Frida Bredesen on Unsplash">

        </div>
    </div>

</html>
